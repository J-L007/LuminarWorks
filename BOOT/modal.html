<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ec91d55b90.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->

    <div class="modal fade  " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get training qoute for free</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <label class="regisText" for="">Name:</label><br>
                    <input class="namein w-100 border border-white" type="text"><br>

                    <hr> <label class="regisText" for="">Email:</label><br>
                    <input class="emailin w-100 border border-white" type="email" name="" id=""><br>

                    <hr> <label class="regisText" for="">Phone no:</label><br>
                    <input class="phoneno w-100 border border-white" type="text" name="" id=""><br>

                    <hr><label for="course">Select course interested in</label><br>


                    <select name="Course" id="Course" class="w-100 border border-white">
                        <option value="volvo"> </option>
                        <option value="saab">Java</option>
                        <option value="mercedes">MERN</option>
                        <option value="audi">Flutter</option>
                    </select>

                    <hr> <label class="regisText" for="">City:</label><br>
                    <input class="city w-100 border border-white" type="text" name="" id=""><br>

                    <hr> <label class="regisText" for="">Comments</label><br><br><br>
                    <input class="comments w-100 border border-white" type="text" name="" id=""><br>

                </div>
                <div class="modal-footer justify-content-start">
                    <button type="submit" class="btn btn-primary">Submit Queries</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
