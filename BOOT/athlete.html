    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <h1 class="text-center"><b><p>Registration Form</p></b></h1>
    <form action="" class="border mt-5 bg-secondary">
        <div class="container text-white">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" style="border-color: brown;">
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" class="form-control " style="border-color: brown;" >
        <label for="Phone">Phone number:</label>
        <input type="text" style="width: 50%; border-color: brown;" maxlength="10"  id="phone"  class="form-control" >
        <label for="addr">Address:</label><br>
        <textarea name="" id="addr" cols="50" rows="5"></textarea><br>
          <label for="age">Age:</label>
        <input type="number" style="width: 20%;  border-color: brown;" maxlength="3" id="age"  class="form-control" >
        <label for="dob">Date of birth:</label><br>
        <input type="date" style="border-color: brown;" id="dob"><br>
        <label for="gend">Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender"><br>
        <label for="places">Place:</label><br>
        <select name="" id="places"  style="border-color: brown;" >
            <option value="">Kochi</option>
            <option value="">Thrissur</option>
            <option value="">Calicut</option>
            <option value="">Trivandrum</option>
            <option value="">Malappuram</option>
        </select><br>
       
       <br> <button type="submit" class="bg-danger">Register</button>
        
    </div>
</div>
    </form>

</body>
