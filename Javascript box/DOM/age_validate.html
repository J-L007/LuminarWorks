<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="age">
    <button onclick="validateAge()">validate</button>
    <div id="result"></div>
</body>
<script>
        function validateAge(){
            // let a=document.querySelector("#age").value
            let a=age.value;
            let data=``
            if(a>18){
                    data+=`<p style="color:blue"> ${a} access granted </p>`
            }
            else{
                data+=`<p style="color:green"> access denied </p>`
            }
            result.innerHTML=data
        }
</script>
</html>
